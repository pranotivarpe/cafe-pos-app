<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Stylized E made of dots/circles representing food -->
  <g fill="white">
    <!-- Vertical line of E -->
    <circle cx="30" cy="25" r="7"/>
    <circle cx="30" cy="50" r="7"/>
    <circle cx="30" cy="75" r="7"/>
    
    <!-- Top horizontal -->
    <circle cx="50" cy="25" r="7"/>
    <circle cx="70" cy="25" r="7"/>
    
    <!-- Middle horizontal -->
    <circle cx="50" cy="50" r="7"/>
    
    <!-- Bottom horizontal -->
    <circle cx="50" cy="75" r="7"/>
    <circle cx="70" cy="75" r="7"/>
  </g>
</svg>